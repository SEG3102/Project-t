<mat-card>
    <img mat-card-image src="../../../../assets/umbrella-logo.png">
    <form class="form" [formGroup]="loginForm">
        <mat-form-field class="form-control">
            <mat-label>Your email</mat-label>
            <input matInput formControlName="email" type="text" />
        </mat-form-field>
        <mat-form-field class="form-control">
            <mat-label>Your password</mat-label>
            <input matInput formControlName="password" type="text" />
        </mat-form-field>
        <div class="form-footer">
            <button mat-button (click)="onLogin()">Login</button>
            <a routerLink="/signup">Register</a>
        </div>
    </form>
</mat-card>
