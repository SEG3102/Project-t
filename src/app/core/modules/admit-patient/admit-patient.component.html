<mat-card>
    <form class="form" [formGroup]="registerPatient">
        <mat-form-field class="form-control">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="text" />
        </mat-form-field>
        <mat-form-field class="form-control">
            <mat-label>Phone Number</mat-label>
            <input matInput formControlName="phone" type="text" />
        </mat-form-field>
        <mat-form-field class="form-control">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" type="text" />
        </mat-form-field>
        <mat-form-field class="form-control">
            <mat-label>Last name</mat-label>
            <input matInput formControlName="lastName" type="text" />
        </mat-form-field>
        <mat-form-field class="form-control">
            <mat-label>Family Doctor</mat-label>
            <input matInput formControlName="doctor" type="text" />
        </mat-form-field>
        <mat-form-field appearance="fill" class='form-control'>
            <mat-label>Admission department</mat-label>
            <mat-select formControlName="department">
                <mat-option *ngFor="let department of departments" [(value)]="selectedDepartment">
                    {{department.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill" class='form-control'>
            <mat-label>Note</mat-label>
            <textarea matInput formControlName="note" style="line-height: 40px !important"></textarea>
        </mat-form-field>
        <div class="form-footer">
            <button mat-button (click)="admitPatient()">Register Patient</button>
        </div>
    </form>
</mat-card>


<h2>Change Users Roles</h2>
<table mat-table [dataSource]="patients" multiTemplateDataRows class="mat-elevation-z8">
    <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </ng-container>
    <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
            <div class="employee-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                <div class="employee-element-diagram">
                    <div class="employee-element-name"> {{element.name}} </div>
                    <div class="employee-element-lastname"> {{element.lastName}} </div>
                </div>
                <div class="employee-element-description">


                </div>

                <div>
                    <!-- <button mat-button (click)="admitPatient(element)">Update User's Roles</button> -->
                </div>

            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="employee-element-row" [class.employee-expanded-row]="expandedElement === element" (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="employee-detail-row"></tr>
</table>
<button mat-button (click)="admitPatient()">Update User's Roles</button>
